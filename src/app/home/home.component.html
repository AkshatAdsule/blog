<div class="posts">
  <div
    class="post"
    *ngFor="let post of posts | async | orderBy: 'timestamp':true:false"
  >
    <h2 class="title">{{ post.title }}</h2>
    <p class="desc">{{ post.description }}</p>
    <a routerLink="{{post.post_uri}}" class="btn btn-outline-light"
      >Read</a
    >
  </div>
</div>
